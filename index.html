<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Momentum App</title>
  
</head>
<body>
  <div id="clock">
    <div class="bg">
    <h2 id="hr">00</h2>
    </div> :
    <div class="bg">
      <h2 id="mn">00</h2>
    </div> :
      <div class="bg">
        <h2 id="se">00</h2>
      </div>
  </div>

  <div id="weather">
    <span></span>
    <span id="city"></span>
  </div>
  <form id="login-form" class="hidden">
    <input 
    required
    maxlength="15"
    type="text" class="login-box" placeholder="What is your name?"/>
    <input type="submit" class="login" value="Log in" />
  </form>

  <h1 id="greeting" class="hidden m-5"></h1> 
    

  <div class="cardBg">
    <div class="card-body">
        <form id="todo-form" >
          <div class="input-group mb-3"></div>
          <input type="text" id="todo" class="form-control" placeholder="Write a To Do and Press Enter" required/>
          </div>
       
        </form>
        <ul id="todo-list" class="list-group" ></ul>
      
    </div>
  </div>
  
  <div id="quote">
    <span></span>
    <span></span>
  </div>

  
   <script src="./js/greetings.js"></script>
   <script src="./js/clock.js"></script>
   <script src="./js/quotes.js"></script>
   <script src="./js/background.js"></script>
   <script src="./js/todo.js"></script>
   <script src="./js/waather.js"></script>
</body>
</html>
